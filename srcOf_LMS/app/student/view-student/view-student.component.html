<!DOCTYPE html>
<div class="container allstudents-container">
    <a mat-raised-button color="accent"  routerLink="/add-student">
      Add Student
    </a>
      <table mat-table   [dataSource]="ss" class="mat-elevation-z8">
        <ng-container  matColumnDef="sId">
          <th mat-header-cell   *matHeaderCellDef>Id</th>
         <td mat-cell  *matCellDef="let s">{{ s.sId }}</td> 
         </ng-container>
     
        <ng-container  matColumnDef="sName">
          <th mat-header-cell  *matHeaderCellDef> Name</th>
          <td mat-cell  *matCellDef="let s">{{ s.sName }}</td>
        </ng-container>
     
        <ng-container  matColumnDef="sDepartment">
          <th mat-header-cell  *matHeaderCellDef>Department</th>
          <td mat-cell  *matCellDef="let s">{{ s.sDepartment}}</td>
        </ng-container>
        <ng-container  matColumnDef="sContact">
            <th mat-header-cell  *matHeaderCellDef>Contact</th>
            <td mat-cell  *matCellDef="let s">{{ s.sContact}}</td>
          </ng-container>

          <ng-container  matColumnDef="sEmail">
            <th mat-header-cell  *matHeaderCellDef>Email</th>
            <td mat-cell  *matCellDef="let s">{{ s.sEmail}}</td>
          </ng-container>

          <ng-container  matColumnDef="book.bBookName">
            <th mat-header-cell  *matHeaderCellDef>Book Name</th>
            <td mat-cell  *matCellDef="let b">{{b.book.bBookName}}</td>
          </ng-container>
              
            <ng-container  matColumnDef="actions">
              <th mat-header-cell  *matHeaderCellDef>Edit/Delete</th>
              <td mat-cell  *matCellDef="let s">
              <a  [routerLink]="['/update-student', s.sId]"
                ><mat-icon
                aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="edit"
                >
                </mat-icon
              ></a>
              <mat-icon
              (click)="openDeleteModal(s.sId)"
              aria-hidden="false"
              aria-label="Example delete icon"
              fontIcon="delete"
            >
            </mat-icon>
              </td>
            </ng-container>
     
        <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row  *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
