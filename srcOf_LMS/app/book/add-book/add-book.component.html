<!DOCTYPE html>
<div  class="container add-student-container">
    <div>
      <mat-card>
        <h3 style="text-align: center">Add New Book Data</h3>
        <div>
            <mat-form-field appearance="outline" class="form-element">
              <mat-label>ID</mat-label>
              <input  matInput  [(ngModel)] ="bb.bId"/>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="form-element">
              <mat-label>Name</mat-label>
              <input  matInput  [(ngModel)] ="bb.bBookName"/>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="form-element">
              <mat-label>Author</mat-label>
              <input  matInput  [(ngModel)] ="bb.bAuthorName"/>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="form-element">
              <mat-label>Price</mat-label>
              <input  matInput  [(ngModel)] ="bb.bPrice"/>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="form-element">
              <mat-label>Date</mat-label>
              <input  matInput  [(ngModel)] ="bb.dateCreated"/>
            </mat-form-field>
          </div>
       
         <div>
          <button mat-raised-button color="primary" (click)="postData()">Add Book</button>
        </div>
      </mat-card>
    </div>
  </div>
